<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="utf-8">
      <title>Noteboard</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- custom stylesheet -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Favicon -->
      <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <!-- Ionicons -->
      <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    </head>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="logo">
          <img class='logo-content' id="img" src="css/logo.svg" alt='App Logo'/>
          <h4 class='logo-content' id="app-name">Noteboard</h4>
        </div>
      </div>
      <div class="dashboard">
        <div class="note">
          <input type="text" placeholder="Note Title">
          <button class="delete"><i class="ion-ios-trash-outline"></i></button>
          <textarea name="Note body" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    <p id="dev">
      Made with <i class="ion-ios-heart"></i> by <a href="http://dawitcodes.com">Dawit</a>
    </p>
    <script src='js/main.js'></script>
  </body>
</html>
